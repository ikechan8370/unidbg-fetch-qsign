edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-shanghai
      service:
        name: serverless-devs-application
      function:
        name: unidbg-fetch-qsign-61v8
        description: Initialize
        runtime: custom
        environmentVariables:
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
          JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
        memorySize: 1024
        cpu: 1
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - release/bin/unidbg-fetch-qsign
          args:
            - '--host=0.0.0.0'
            - '--port=9000'
            - '--count=2'
            - '--library=txlib\8.9.63'
            - '--android_id=fa88ca2833f243c4'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
